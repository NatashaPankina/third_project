<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <title>{{title}}</title>

</head>

<body>
  <style>
    .site-header {
      min-width: 100%;
      height: 200px;
      margin-bottom: 5px;
      padding-top: 30px;
      background: #54c5ee no-repeat center;
      background-size: cover;
      color: #ffffff;
    }

    .object {
      position: absolute;
    }

    .van {
      top: 10%;
    }

    .van1 {
      top: 2%;
      left: 94%;
    }

    .van2 {
      top: 2%;
      left: 81%;
    }
  </style>

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form action="" method="post">
        <div class="modal-header">
          <h5 class="modal-title">Вход</h5>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="Username">Логин<span class="text-danger">*</span></label>
            <input type="text" name="username" class="form-control" id="Username" placeholder="Введите логин" />
          </div>

          <div class="mb-3">
            <label for="Password">Пароль<span class="text-danger">*</span></label>
            <input type="password" name="password" class="form-control" id="Password" placeholder="Введите пароль" />
          </div>
        </div>
        <div class="modal-footer pt-4">
          <button type="submit" class="btn btn-info mx-auto w-100">Войти</button>
          {{message}}
        </div>
        <p class="text-center">
          Если нет аккаунта,
          <a href="/register">зарегистрируйтесь</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
